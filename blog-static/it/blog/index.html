<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guide CV e template per curriculum perfetto">
    <meta name="keywords" content="{{keywords}}">
    <title>Blog ClearCV - Guide CV | ClearCV Blog</title>
    <link rel="canonical" href="https://clearcvapp.com/it/blog/">

    <!-- Open Graph -->
    <meta property="og:title" content="Blog ClearCV - Guide CV">
    <meta property="og:description" content="Guide CV e template per curriculum perfetto">
    <meta property="og:url" content="https://clearcvapp.com/it/blog/">
    <meta property="og:type" content="website">

    <!-- Hreflang alternate languages -->
    <link rel="alternate" hreflang="it" href="https://clearcvapp.com/it/blog/">
    <link rel="alternate" hreflang="en" href="https://clearcvapp.com/en/blog/">
    <link rel="alternate" hreflang="es" href="https://clearcvapp.com/es/blog/">
    <link rel="alternate" hreflang="fr" href="https://clearcvapp.com/fr/blog/">
    <link rel="alternate" hreflang="de" href="https://clearcvapp.com/de/blog/">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "ClearCV Blog",
      "description": "Guide CV e template per curriculum perfetto",
      "url": "https://clearcvapp.com/it/blog/",
      "publisher": {
        "@type": "Organization",
        "name": "ClearCV",
        "logo": {
          "@type": "ImageObject",
          "url": "https://clearcvapp.com/favicon.svg"
        }
      }
    }
    </script>

    <!-- ClearCV Design System - Main app CSS (design tokens & components) -->
    <link rel="stylesheet" href="/assets/blog-styles.css">

    <!-- Blog-specific styles (minimal overrides for blog layout) -->
    <link rel="stylesheet" href="/assets/blog-overrides.css">

    <!-- Theme and Language Management Scripts -->
    <script src="/assets/theme-manager.js"></script>
    <script src="/assets/language-manager.js"></script>
</head>
<body>
    <!-- Navigation Bar from Main App -->
    <nav class="sticky top-0 z-50 border-b bg-background/95 backdrop-blur-sm">
      <div class="container mx-auto px-3 sm:px-4 h-12 sm:h-14 flex items-center justify-between">
        <!-- Logo (same size as main app) -->
        <a href="/" class="flex items-center gap-2">
          <svg class="w-6 h-6 sm:w-7 sm:h-7 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <div class="flex flex-col">
            <span class="text-lg sm:text-xl font-bold text-gradient leading-tight">ClearCV</span>
            <span class="text-[10px] sm:text-xs text-muted-foreground leading-tight hidden sm:block">CV professionali in pochi clic</span>
          </div>
        </a>

        <!-- Right side: Language selector + Theme toggle -->
        <div class="flex items-center gap-2 sm:gap-3">
          <!-- Language Selector -->
          <div class="relative">
            <button
              id="language-selector-button"
              class="flex items-center gap-1.5 px-2 sm:px-3 h-9 text-sm rounded-md hover:bg-accent transition-colors"
            >
              <!-- Content populated by language-manager.js -->
            </button>
            <div
              id="language-selector-dropdown"
              class="hidden absolute right-0 mt-1 w-48 bg-popover border border-border rounded-md shadow-lg max-h-[300px] overflow-y-auto z-50"
            >
              <!-- Options populated by language-manager.js -->
            </div>
          </div>

          <!-- Theme Toggle Button (same as main app) -->
          <button
            id="theme-toggle"
            onclick="toggleTheme()"
            class="inline-flex items-center justify-center h-9 w-9 rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            aria-label="Toggle theme"
          >
            <svg class="h-5 w-5 rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg class="absolute h-5 w-5 rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="articles-grid">
            {{articlesGrid}}
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ClearCV Blog - Tutti i diritti riservati</p>
        <p style="margin-top: 10px; font-size: 0.9rem;">
            <a href="/">Home</a> |
            <a href="/it/blog/">Blog</a> |
            <a href="https://clearcvapp.com">App ClearCV</a>
        </p>
    </footer>
</body>
</html>

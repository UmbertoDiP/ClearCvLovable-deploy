<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Curriculum Vitae</title>
    <style>
        /* Import dello stesso CSS del CV originale */
        :root {
            --color-primary: #1e40af;
            --color-primary-hover: #1e3a8a;
            --color-primary-light: #3b82f6;
            --color-text-main: #1a1a1a;
            --color-text-secondary: #1f2937;
            --color-text-tertiary: #4b5563;
            --color-background: #f9f9f9;
            --color-white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Inter, "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text-main);
            background-color: var(--color-background);
            font-size: 10.5pt;
        }

        .cv-multi-page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 0.4cm 0.4cm 0;
            background-color: white;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header con foto e nome */
        .main-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 14px;
            border-bottom: 4px solid #374151;
        }

        .header-photo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-right: 35px;
            background-color: #e5e7eb;
            border: 5px solid #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .header-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            transform: scale(1.1);
        }

        .header-text {
            align-self: center;
            padding-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 {
            font-size: 32pt;
            margin: 0;
            color: #111827;
            font-weight: 700;
            text-align: left;
        }

        .header-text h2 {
            font-size: 18pt;
            margin: 5px 0 0;
            color: #4b5563;
            font-weight: 400;
            text-align: left;
        }

        /* Layout due colonne */
        .resume-body {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .sidebar {
            width: 35%;
            flex-shrink: 0;
        }

        .main-content {
            width: 65%;
            flex-grow: 1;
        }

        /* Sezioni */
        h3 {
            font-size: 15pt;
            color: var(--color-text-secondary);
            border-bottom: 2px solid #4b5563;
            padding-bottom: 8px;
            margin-top: 18px;
            margin-bottom: 14px;
            font-weight: bold;
        }

        section:first-of-type h3 {
            margin-top: 0 !important;
        }

        /* Contatti */
        .contact-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-section li {
            margin-bottom: 8px;
            font-size: 10pt;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-section .icon {
            color: #4b5563;
            flex-shrink: 0;
        }

        .contact-section a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-section a:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }

        /* Skills */
        .skill-category {
            margin-bottom: 16px;
        }

        .skill-category h4 {
            font-size: 10pt;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .skill-tag {
            display: inline-block;
            background-color: #eff6ff;
            color: var(--color-primary);
            border: 1px solid #bfdbfe;
            padding: 4px 10px;
            font-size: 9pt;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Experience & Education */
        .experience-item,
        .education-item {
            margin-bottom: 14px;
            padding: 10px 10px 16px 14px;
            border-left: 3px solid #bfdbfe;
            background-color: #f8fafc;
            border-radius: 4px;
            position: relative;
        }

        .experience-item::before,
        .education-item::before {
            content: "âž¤";
            position: absolute;
            left: -1px;
            top: 18px;
            color: #4b5563;
            font-size: 10pt;
            transform: translateX(-50%);
        }

        .job-details,
        .education-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 15px;
        }

        .job-title,
        .qualification {
            font-size: 10.5pt;
            font-weight: bold;
            color: var(--color-text-main);
        }

        .company-name {
            font-size: 9.5pt;
            color: #666666;
            font-style: italic;
        }

        .dates {
            font-size: 9.5pt;
            color: #666666;
            font-style: italic;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .description-content,
        .details-text {
            font-size: 10pt;
            margin-top: 8px;
            text-align: justify;
            line-height: 1.55;
        }

        /* Achievements list with bullets */
        .achievements-list {
            margin: 14px 0;
            padding-left: 40px;
            list-style-type: disc;
        }

        .achievements-list li {
            font-size: 10pt;
            line-height: 1.5;
            margin-bottom: 6px;
            text-align: justify;
        }

        /* Footer */
        .page-footer-container {
            margin-top: auto;
            padding: 8px 0 0;
            border-top: 1px solid #e5e7eb;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .page-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            font-size: 8pt;
        }

        .footer-left {
            flex: 1;
            max-width: 65%;
            text-align: justify;
            line-height: 1.45;
            color: #4b5563;
            font-size: 7.5pt;
        }

        .footer-right {
            flex-shrink: 0;
            text-align: right;
            white-space: nowrap;
            font-weight: 600;
            color: var(--color-primary);
            font-size: 9pt;
            padding-left: 15px;
            border-left: 2px solid #bfdbfe;
        }

        /* Print styles */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
            }

            @page {
                size: a4;
                margin: 0;
            }

            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }

            .cv-multi-page-container {
                padding: 0;
            }

            .page {
                box-shadow: none !important;
                margin: 0 !important;
                width: 21cm !important;
                min-height: 29.7cm !important;
                break-inside: avoid !important;
            }

            .page:not(:last-child) {
                break-after: page;
            }
        }
    </style>
</head>
<body>
    <div class="cv-multi-page-container">
        <!-- Pagina 1 -->
        <div class="page" id="page1">
            <!-- Header -->
            <header class="main-header">
                <div class="header-photo-container">
                    <img id="cv-photo" src="" alt="Foto profilo">
                </div>
                <div class="header-text">
                    <h1 id="cv-name"></h1>
                    <h2 id="cv-title"></h2>
                </div>
            </header>

            <!-- Body -->
            <div class="resume-body">
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Contatti -->
                    <section class="contact-section">
                        <h3>Contatti</h3>
                        <ul id="contacts-list"></ul>
                    </section>

                    <!-- Skills -->
                    <section class="skills-section">
                        <h3>Competenze Tecniche</h3>
                        <div id="skills-container"></div>
                    </section>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <!-- Profilo -->
                    <section class="profile-section">
                        <h3>Profilo Professionale</h3>
                        <div class="about-description" id="profile-text"></div>
                    </section>

                    <!-- Esperienza -->
                    <section class="experience-section">
                        <h3>Esperienza Professionale</h3>
                        <div id="experience-container"></div>
                    </section>
                </div>
            </div>

            <!-- Footer -->
            <div class="page-footer-container">
                <div class="page-footer">
                    <div class="footer-left" id="footer-disclaimer"></div>
                    <div class="footer-right">Pagina 1</div>
                </div>
            </div>
        </div>

        <!-- Pagina 2 -->
        <div class="page" id="page2">
            <div class="resume-body">
                <div class="sidebar">
                    <!-- Formazione -->
                    <section class="education-section">
                        <h3>Formazione</h3>
                        <div id="education-container"></div>
                    </section>
                </div>

                <div class="main-content">
                    <!-- Esperienza continua dalla pagina 1 -->
                    <section class="experience-section">
                        <h3>Esperienza Professionale (continua)</h3>
                        <div id="experience-container-page2"></div>
                    </section>
                </div>
            </div>

            <!-- Footer -->
            <div class="page-footer-container">
                <div class="page-footer">
                    <div class="footer-left" id="footer-disclaimer-page2"></div>
                    <div class="footer-right">Pagina 2</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create contact icon based on type
        function createContactIcon(contact) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '16');
            svg.setAttribute('height', '16');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2.5');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            svg.classList.add('icon');

            // Detect icon type from value/label
            if (contact.value.includes('mailto:')) {
                // Email icon
                svg.innerHTML = '<rect width="20" height="16" x="2" y="4" rx="2"/><path d="m2 7 8.97 5.7a1.94 1.94 0 0 0 2.06 0L22 7"/>';
            } else if (contact.value.includes('tel:')) {
                // Phone icon
                svg.innerHTML = '<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>';
            } else if (contact.value.includes('linkedin.com')) {
                // LinkedIn icon
                svg.innerHTML = '<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/>';
            } else if (contact.label.includes('P.IVA')) {
                // Document icon for P.IVA
                svg.innerHTML = '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/>';
            } else {
                // Location icon (default for other text)
                svg.innerHTML = '<path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/>';
            }

            return svg;
        }

        // Carica i dati dal JSON
        async function loadCVData() {
            console.log('ðŸš€ INIZIO CARICAMENTO CV');
            try {
                console.log('ðŸ“¡ Fetching cv_data.json...');
                const response = await fetch('cv_data.json');
                console.log('âœ… Response status:', response.status);

                const data = await response.json();
                console.log('ðŸ“Š Dati JSON caricati:', data);
                console.log('ðŸ“‹ Header:', data.header);
                console.log('ðŸ‘¤ Contacts count:', data.contacts?.length);
                console.log('ðŸ’¼ Skills count:', data.skills?.length);
                console.log('ðŸ¢ Experience count:', data.experience?.length);
                console.log('ðŸŽ“ Education count:', data.education?.length);

                // Popola header
                console.log('ðŸŽ¯ Popolo header...');
                document.getElementById('cv-name').textContent = data.header.name;
                document.getElementById('cv-title').textContent = data.header.title;
                document.getElementById('cv-photo').src = data.header.photo_url;
                console.log('âœ… Header popolato:', data.header.name);

                // Popola profilo
                console.log('ðŸ“ Popolo profilo...');
                document.getElementById('profile-text').textContent = data.profile;
                console.log('âœ… Profilo popolato, lunghezza:', data.profile?.length);

                // Popola contatti
                console.log('ðŸ“ž Popolo contatti...');
                const contactsList = document.getElementById('contacts-list');
                data.contacts.forEach((contact, index) => {
                    console.log(`  Contatto ${index + 1}:`, contact);
                    const li = document.createElement('li');

                    // Add icon based on contact type
                    const icon = createContactIcon(contact);
                    if (icon) {
                        li.appendChild(icon);
                    }

                    if (contact.type === 'link') {
                        const a = document.createElement('a');
                        a.href = contact.value;
                        a.textContent = contact.label;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        li.appendChild(a);
                    } else {
                        const span = document.createElement('span');
                        span.textContent = contact.label;
                        li.appendChild(span);
                    }
                    contactsList.appendChild(li);
                });
                console.log('âœ… Contatti popolati:', data.contacts.length);

                // Popola skills
                console.log('ðŸ”§ Popolo skills...');
                const skillsContainer = document.getElementById('skills-container');
                data.skills.forEach((skillCat, index) => {
                    console.log(`  Skill category ${index + 1}:`, skillCat.category, '- Tags:', skillCat.tags?.length);
                    const catDiv = document.createElement('div');
                    catDiv.className = 'skill-category';

                    const h4 = document.createElement('h4');
                    h4.textContent = skillCat.category;
                    catDiv.appendChild(h4);

                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'skills-tags';
                    skillCat.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'skill-tag';
                        span.textContent = tag;
                        tagsDiv.appendChild(span);
                    });
                    catDiv.appendChild(tagsDiv);
                    skillsContainer.appendChild(catDiv);
                });
                console.log('âœ… Skills popolate:', data.skills.length, 'categorie');

                // Popola esperienza (prima pagina - primi 3)
                console.log('ðŸ¢ Popolo esperienza pagina 1...');
                const experienceContainer = document.getElementById('experience-container');
                const firstExperiences = data.experience.slice(0, 3);
                console.log('  Esperienze pagina 1:', firstExperiences.length);
                firstExperiences.forEach((exp, index) => {
                    console.log(`    Esperienza ${index + 1}:`, exp.job_title);
                    experienceContainer.appendChild(createExperienceItem(exp));
                });

                // Popola esperienza (seconda pagina - resto)
                console.log('ðŸ¢ Popolo esperienza pagina 2...');
                const experienceContainer2 = document.getElementById('experience-container-page2');
                const remainingExperiences = data.experience.slice(3);
                console.log('  Esperienze pagina 2:', remainingExperiences.length);
                remainingExperiences.forEach((exp, index) => {
                    console.log(`    Esperienza ${index + 4}:`, exp.job_title);
                    experienceContainer2.appendChild(createExperienceItem(exp));
                });

                // Popola formazione
                console.log('ðŸŽ“ Popolo formazione...');
                const educationContainer = document.getElementById('education-container');
                console.log('  Formazioni:', data.education?.length);
                data.education.forEach((edu, index) => {
                    console.log(`    Formazione ${index + 1}:`, edu.qualification);
                    const div = document.createElement('div');
                    div.className = 'education-item';

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'education-details';

                    const qualDiv = document.createElement('div');
                    const qualTitle = document.createElement('div');
                    qualTitle.className = 'qualification';
                    qualTitle.textContent = edu.qualification;
                    qualDiv.appendChild(qualTitle);

                    const datesDiv = document.createElement('div');
                    datesDiv.className = 'dates';
                    datesDiv.textContent = edu.dates;

                    detailsDiv.appendChild(qualDiv);
                    detailsDiv.appendChild(datesDiv);
                    div.appendChild(detailsDiv);

                    if (edu.details) {
                        const detailsText = document.createElement('div');
                        detailsText.className = 'details-text';
                        detailsText.textContent = edu.details;
                        div.appendChild(detailsText);
                    }

                    educationContainer.appendChild(div);
                });
                console.log('âœ… Formazione popolata:', data.education.length);

                // Popola footer
                console.log('ðŸ“„ Popolo footer...');
                document.getElementById('footer-disclaimer').textContent = data.footer_disclaimer;
                document.getElementById('footer-disclaimer-page2').textContent = data.footer_disclaimer;
                console.log('âœ… Footer popolato');

                console.log('ðŸŽ‰ CARICAMENTO CV COMPLETATO CON SUCCESSO!');

            } catch (error) {
                console.error('âŒ ERRORE CARICAMENTO CV:', error);
                console.error('Stack trace:', error.stack);
                alert('ERRORE: Impossibile caricare il CV. Controlla la console (F12) per dettagli.');
            }
        }

        function createExperienceItem(exp) {
            const div = document.createElement('div');
            div.className = 'experience-item';

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'job-details';

            const jobDiv = document.createElement('div');
            const jobTitle = document.createElement('div');
            jobTitle.className = 'job-title';
            jobTitle.textContent = exp.job_title;
            jobDiv.appendChild(jobTitle);

            if (exp.company) {
                const companyLine = document.createElement('div');
                companyLine.className = 'company-position-line';

                const companyName = document.createElement('span');
                companyName.className = 'company-name-inline';
                companyName.textContent = exp.company;
                companyLine.appendChild(companyName);

                if (exp.position) {
                    const position = document.createElement('span');
                    position.className = 'position-inline';
                    position.textContent = exp.position;
                    companyLine.appendChild(position);
                }

                jobDiv.appendChild(companyLine);
            }

            if (exp.context) {
                const contextDiv = document.createElement('div');
                contextDiv.className = 'context-info';
                contextDiv.textContent = exp.context;
                jobDiv.appendChild(contextDiv);
            }

            const datesDiv = document.createElement('div');
            datesDiv.className = 'dates';
            datesDiv.textContent = exp.dates;

            detailsDiv.appendChild(jobDiv);
            detailsDiv.appendChild(datesDiv);
            div.appendChild(detailsDiv);

            if (exp.description) {
                // Split description by " | " to create bullet points
                const achievements = exp.description.split(' | ').filter(item => item.trim());

                if (achievements.length > 1) {
                    // Multiple achievements - use bullet list
                    const ul = document.createElement('ul');
                    ul.className = 'achievements-list';
                    achievements.forEach(achievement => {
                        const li = document.createElement('li');
                        li.textContent = achievement.trim();
                        ul.appendChild(li);
                    });
                    div.appendChild(ul);
                } else {
                    // Single achievement - plain text
                    const descDiv = document.createElement('div');
                    descDiv.className = 'description-content';
                    descDiv.textContent = exp.description;
                    div.appendChild(descDiv);
                }
            }

            return div;
        }

        // Carica i dati al caricamento della pagina
        window.addEventListener('DOMContentLoaded', loadCVData);
    </script>
</body>
</html>
